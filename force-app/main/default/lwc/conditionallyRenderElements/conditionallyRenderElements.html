<template>
    <lightning-card title="Conditional Rendering Elements" icon-name="utility:user">
        <div class="slds-var-m-around_medium">
            Hello, {myValue}!
        </div>
        <div style="padding:10px">
            <lightning-input type="checkbox" label="Click me" onchange={handleChange}>
            </lightning-input>
            <template if:true={showMe}>
               I am Visible
            </template>
            <template if:false={showMe}>
               I am not Visible.
            </template>
        </div>
    </lightning-card>
</template>
